<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI活用スキルテスト【サンプル】</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans CJK JP", "Original Yu Gothic", "Yu Gothic", sans-serif;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.7;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px A20px rgba(0,0,0,0.08);
        }
        h1 {
            color: #0d47a1;
            text-align: center;
            border-bottom: 3px solid #0d47a1;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .question-block {
            margin-bottom: 30px;
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background-color: #fafafa; /* カードの色を単色に */
            transition: transform 0.2s;
        }
        .question-block:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
        }
        .question-text {
            font-weight: 600;
            font-size: 1.15em;
            margin-bottom: 20px;
            color: #212121;
        }
        .options-container label {
            display: block;
            margin-bottom: 12px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            font-weight: bold; /* フォントをボールドに */
        }
        .options-container label:hover {
            background-color: #e3f2fd;
            border-color: #90caf9;
        }
        .options-container input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.1);
        }
        .rationale {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            border-left: 5px solid #ffc107;
            background-color: #fffde7;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .btn-container {
            text-align: center;
            margin-top: 40px;
        }
        button {
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0,123,255,0.3);
        }
        
        /* 正解・不正解のスタイル */
        .correct {
            background-color: #e8f5e9 !important;
            border-color: #4caf50 !important;
            color: #1b5e20;
        }
        .incorrect {
            background-color: #fdeeee !important;
            border-color: #f44336 !important;
            color: #c62828;
        }
        /* 選択肢を無効化するスタイル */
        .disabled {
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="quiz-container">

                options: [
                    "この台本から重要な単語を100個抜き出して。",
                    "この台本のテーマは「健康長寿」です。このテーマに関連する専門用語や興味深いデータを、特に「食事」と「運動」の要素を多めに、箇条書きで15個ほど抜き出してください。",
                    "この台本で面白い部分を教えて。",
                    "この台本を小学生向けに要約して。"
                ],
                answer: 1,
                rationale: "番組の「テーマ」を伝え、欲しい情報の「傾向（食事と運動を多め）」や「形式（箇条書き）」「個数」を指定することで、意図に沿ったキーワードを効率よくリストアップできます。"
            },
            {
                question: "Go-chat for Creationというワークショップのタイトルが示すように、生成AIは特にどのような業務で力を発揮すると考えられますか？",
                options: [
                    "会議室の予約や経費精算などの、定型的な事務作業。",
                    "番組の視聴率や過去のデータを分析し、正確な需要予測を行う業務。",
                    "アイデアの壁打ち、企画書の骨子作成、画像や文章の生成など、ゼロから何かを創り出す創造的な業務。",
                    "放送機材の故障を診断し、修理方法を特定する技術的な業務。"
                ],
                answer: 2,
                rationale: "「Creation」は「創造」を意味します。ワークショップで紹介された事例の多くは、アイデア出し、ネーミング、要約、画像生成など、クリエイティブなプロセスを支援するものでした。"
            }
        ];

        const quizContainer = document.getElementById('quiz');
        const resetButton = document.getElementById('resetBtn');

        function buildQuiz() {
            const output = [];
            quizData.forEach((currentQuestion, questionNumber) => {
                const options = [];
                currentQuestion.options.forEach((option, index) => {
                    options.push(
                        `<label>
                            <input type="radio" name="question${questionNumber}" value="${index}" onchange="checkAnswer(${questionNumber}, ${index})">
                            ${option}
                        </label>`
                    );
                });

                output.push(
                    `<div class="question-block" id="q${questionNumber}">
                        <div class="question-text">${questionNumber + 1}. ${currentQuestion.question}</div>
                        <div class="options-container">${options.join('')}</div>
                        <div class="rationale">${currentQuestion.rationale}</div>
                    </div>`
                );
            });
            quizContainer.innerHTML = output.join('');
        }

        window.checkAnswer = (questionNumber, userAnswer) => {
            const questionBlock = document.getElementById(`q${questionNumber}`);
            const optionsContainer = questionBlock.querySelector('.options-container');
            const rationale = questionBlock.querySelector('.rationale');
            const labels = optionsContainer.querySelectorAll('label');
            const correctAnswer = quizData[questionNumber].answer;

            // 正解の選択肢をハイライト
            labels[correctAnswer].classList.add('correct');

            // ユーザーの回答が不正解の場合、それをハイライト
            if (userAnswer !== correctAnswer) {
                labels[userAnswer].classList.add('incorrect');
            }

            // 解説を表示
            rationale.style.display = 'block';
            
            // この問題の選択肢を無効化
            optionsContainer.classList.add('disabled');
        }
        
        function resetQuiz() {
            location.reload();
        }

        buildQuiz();
        resetButton.addEventListener('click', resetQuiz);

    </script>
</body>
